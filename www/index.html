<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, width=device-width" />
       
        <title>FindAFilm</title>
              
     <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    
<!-----------------------------------JQM css ----------------------------------------------------->   
    <link rel="stylesheet" href="css/themes/fafstyle.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
        
        
        
      <script type="text/javascript" src="js/ractive.js"></script>
          
        <!-----------------------------------Jquery Javascript ----------------------------------------------------->
      <script src="js/jquery-1.11.1.min.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>

      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
           app.initialize();
      </script>
      
	  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
   
      <script type="text/javascript" src="js/films.js"></script>
      <script src='js/Ractive-events-tap.js'></script>
      <script src='js/Ractive-decorators-sortable.js'></script>
    </head>
    
    
    <body>
        <div class="app">
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received"></p>
              <div align="center">
                  <script id='searchPage' type='text/ractive'>
<!----------------------------------- genrePad ------------------------------------------------------->			
			
			<div id="container">
		<ul class="genrepad">
			{{#genreinfo:i}}
			<li on-tap='select:{{value}},{{id}}' id={{id}}> <img src={{img}} /></li>		
        </ul>
			{{/genreinfo}}
	</div>
 <div align="center"> <p>{{genre1}}     {{genre2}}</p></div>
  

<a class="findbtn" href="#results" on-tap='find:{{genre1}},{{genre2}}'>Find!</a>
</script>
                  
                  
<script id='addPage' type='text/ractive'>
<!----------------------------------- Add form ------------------------------------------------------->

<div id="container1">
		<ul class="genrepad">
			{{#genreinfo:i}}
			<li on-tap='select:{{value}},{{id2}}' id={{id2}}> <img src={{img}} /></li>		
        </ul>
			{{/genreinfo}}
	</div>
	  <div align="center"> <p>{{genre1}}     {{genre2}}</p></div>
  
<label><input value='{{fTitle}}' placeholder="Enter film title"></label>

		<button on-tap='add:{{fTitle}}'>Add</button>
		<!--<button on-tap='reset'>Reset</button> used to reset app to default film list-->
	
	
                  </script>
                  
<script id='appView' type='text/ractive'>
		
<!----------------------------------- film list View ------------------------------------------------------>			  
    <form class="ui-filterable">
      <input id="myFilter" data-type="search" placeholder="Search for a film..">
    </form>
	<div data-role="collapsible-set" data-mini="true">
    <ul id="rlist" data-role="listview" data-filter="true" data-input="#myFilter" data-inset="true">
	
     {{# sort( filminfo, sortColumn ) :i}}
      	    <div data-role="collapsible">
    		  <h4>{{title}}</h4>
			  <li>{{genreA}},{{genreB}}</li>
			  <li> 
			  <a data-role="button" on-tap='save:{{fave}},{{title}},{{genreA}},{{genreB}}' data-icon="star" data-iconpos="left">{{fave}}</a>
			  <a data-role="button" on-tap='remove:{{title}}' data-icon="delete" data-iconpos="left">Delete Film</a>
			  </li>
	    	</div>			   
     {{/ end of filminfo list }}
	 
	 </ul>
	</div>
          
</script>
                  
                  
                  
<script id='favePage' type='text/ractive'>

<div data-role="collapsible-set" data-mini="true">
    <ul id="flist" data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
              {{# sort( filminfo, sortColumn ) :i}}
                
				 <div data-role="collapsible">
    			<h4>{{title}}</h4>
				<li>{{genreA}},{{genreB}}</li>
                   <a data-role="button" on-tap='save:{{fave}},{{title}},{{genreA}},{{genreB}}' data-icon="star" data-iconpos="left">{{fave}}</a>
				 </div>
				 
    </ul>
              {{/ end of filminfo list }}
			  </div>
</script>
                  
                  
              </div>
              <div data-role="page" id="one" data-theme="a"> 
                <div data-role="header" data-position="inline">
        <h1>FindAFilm</h1><a href="#AddFilm"data-transition="slide">Add Film</a> <a href="#watchList"data-transition="slide">Watch List</a>
    </div> 
	<div id='searchFilm2' class='genrePad' data-role="content" data-position="inline"><p>Loading...</p></div>
</div>
    
<div data-role="page" id="results" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='output' data-role="content" data-position="inline"><p>Loading...</p></div>
</div>

<div data-role="page" id="AddFilm" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='addFilm' data-role="content" data-position="inline"><p>Loading...</p></div>
</div>

<div data-role="page" id="watchList" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='faves' data-role="content" data-position="inline"><p>Loading...</p></div>
</div>
 
    </div>
     </div>
        </div>
    
<script src='js/ractiveScripts.js'></script><!-- link to ractive scripts - needs to be after body content -->
            
       
         
       

    </body>
</html>
