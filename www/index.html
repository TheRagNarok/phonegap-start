<html>
    <head>
        <meta charset="utf-8" />

        <title>Test App</title>
         
        
     <link rel="stylesheet" type="text/css" media="all" href="css/mainStyle.css">
     <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<!-----------------------------------JQM css ----------------------------------------------------->   
   <link rel="stylesheet" href="css/themes/fafstyle.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
   <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
        
        
        
      <script type="text/javascript" src="js/ractive.js"></script>
          
        <!-----------------------------------Jquery Javascript ----------------------------------------------------->
      <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script type="text/javascript" src="phonegap.js"></script>

      <script type="text/javascript" src="js/index.js"></script>
      <script type="text/javascript">
           app.initialize();
      </script>
      
	  <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
   
      <script type="text/javascript" src="js/films.js"></script>
      <script src='js/Ractive-events-tap.js'></script>
      <script src='js/Ractive-decorators-sortable.js'></script>
    </head>
    
    
    <body>
        <div class="app">
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received"></p>
              <div align="center">
                  <script id='searchPage' type='text/ractive'>
<!----------------------------------- genrePad ------------------------------------------------------->			
			
			<div id="container">
		<ul class="genrepad">
			{{#genreinfo:i}}
			<li on-tap='select:{{value}},{{id}}' id={{id}}> <img src={{img}} /></li>		
        </ul>
			{{/genreinfo}}
	</div>
  <p>{{genre1}} , {{genre2}}.</p>
  

<a class="findbtn" href="#results" on-tap='find:{{genre1}},{{genre2}}'>Find!</a> 

                  </script>
                  
                  
                <script id='addPage' type='text/ractive'>
<!----------------------------------- Add form ------------------------------------------------------->

<div id="container1">
		<ul class="genrepad">
			{{#genreinfo:i}}
			<li on-tap='select:{{value}},{{id2}}' id={{id2}}> <img src={{img}} /></li>		
        </ul>
			{{/genreinfo}}
	</div>
	  <p>{{genre1}} , {{genre2}}.</p>
  
<label><input value='{{fTitle}}'placeholder="Enter film title"></label>
<p>{{fTitle}} will be added.</p>

	<div class="top" data-role="controlgroup" data-type="horizontal" >
		<button on-tap='add:{{fTitle}}'>Add</button>
		<button on-tap='reset'>Reset</button>
	</div>
	
	
                  </script>
                  
                <script id='appView' type='text/ractive'>
		
<!----------------------------------- film list View ------------------------------------------------------>
<div data-role="content">

</div>
			  
    <form class="ui-filterable">
      <input id="myFilter" data-type="search" placeholder="Search for a film..">
    </form>
	<div data-role="collapsible-set" data-mini="true">
    <ul id="rlist" data-role="listview" data-filter="true" data-input="#myFilter" data-inset="true">
	
              {{# sort( filminfo, sortColumn ) :i}}
                
				 <div data-role="collapsible">
    			<h4>{{title}}</h4>
				  <li>{{genreA}},{{genreB}}</li>
				 <li> 
				  <a data-role="button" on-tap='save:{{fave}},{{title}}' data-icon="star" data-iconpos="left">{{fave}}</a>
				  <a href="#myPopupDialog" data-rel="popup" data-role="button" value="{{title}}" data-icon="delete" data-iconpos="left">Delete Film</a>
				  </li>			  
				 </div>
				 
    </ul>
              {{/ end of filminfo list }}
			  </div>
          <div data-role="popup" id="myPopupDialog">
  <div data-role="header"><h1>Delete Film</h1></div>
  <div data-role="main" class="ui-content"><p>Are you sure you want to delete this film?</p>
  <a data-role="button" on-tap='remove:{{title}}'>Yes</a>
  <a href="index.html#results" data-role="button">Cancel</a>

                  </script>
                  
                  
                  
                <script id='favePage' type='text/ractive'>

<div data-role="collapsible-set" data-mini="true">
    <ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
              {{# sort( filminfo, sortColumn ) :i}}
                
				 <div data-role="collapsible">
    			<h4>{{title}}</h4>
				<li>{{genreA}},{{genreB}}</li>
                  <a data-role="button" on-tap='save:{{fave}},{{title}}' data-icon="star" data-iconpos="left">{{fave}}</a>
				 </div>
				 
    </ul>
              {{/ end of filminfo list }}
			  </div>
                  </script>
                  
                  
              </div>
              <div data-role="page" id="one" data-theme="a"> 
                <div data-role="header" data-position="inline">
    <p></p>
        <h1>FindAFilm</h1><a href="#AddFilm"data-transition="slide">Add Film</a> <a href="#watchList"data-transition="slide">Watch List</a>
    </div> 
	<div id='searchFilm2' class='genrePad' data-role="content" data-position="inline"><p>placeholder</p></div>
</div>
    
<div data-role="page" id="results" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='output' data-role="content" data-position="inline"><p>placeholder</p></div>
</div>

<div data-role="page" id="AddFilm" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='addFilm' data-role="content" data-position="inline"><p>placeholder</p></div>
</div>

<div data-role="page" id="watchList" data-theme="a"> 
    <div data-role="header" data-position="inline" data-direction="reverse" data-add-back-btn="true">
        <h1>FindAFilm</h1> 
    </div> 
	<div id='faves' data-role="content" data-position="inline"><p>placeholder</p></div>
</div>
 
    </div>
     </div>
        </div>
    
<script src='js/ractiveScripts.js'></script><!-- link to ractive scripts - needs to be after body content -->
            
       
         
       

    </body>
</html>
